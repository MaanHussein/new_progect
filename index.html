                <h3>
                    <p class="text-center">
                        قناة قبول الطلبة

            </div>            
        </div>
        <div class="row">
        <div class="alert alert-danger hidden-print" role="alert">

    <div class="container">
        
        <div class="row">
            <div id="msgs" class="hidden-print"></div>
            <div id="content">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">يرجى تسجيل الدخول</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="javascript: FnLogin();" method="post">
                                <fieldset>                                
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="username" type="text" class="form-control" name="username" value="" placeholder="رمز المستخدم" />                                        
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input  id="password" type="password" class="form-control" name="password" placeholder="الرقم السري" />
                                    </div>
                                    <div class="row" style="margin-bottom: 25px" id="CodeDiv">
									  <div class="col-lg-4 col-lg-offset-1" id="CodeImage"></div>
									    <div class="col-lg-6">
									    	<input class="form-control" id="Code" name="Code" type="text" maxlength="5" placeholder="اكتب رمز التحقق"/>
								    	</div>
								    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" value="تسجيل" name="Login" class="btn btn-lg btn-success btn-block"/>
                                </fieldset>
                            </form>
                        </div>
                        <div class="row">
                        
                       
                      </div>
                      
                      
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
